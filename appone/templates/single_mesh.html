    <div style='position:fixed; z-index:999; top:0; font-size:6vw; left:35%;'>无监督LSTM</div>
    <!-- <div id="single_realtime1" style="position:absolute; -webkit-transform: translateX(50%) translateY(100%); height: 50%; width: 50%; z-index: 2;"></div> -->

    <script id="vertexShader" type="x-shader/x-vertex">
    uniform float time;
    varying vec3 vNormal;
        
    void main(void) {
    vec3 v = position;
    vNormal = normal;
    v.z += cos(2.0 * position.x + (time)) * 4085.5;
        
    gl_Position = projectionMatrix *
                    modelViewMatrix *
                    vec4(v, 1.0);
    }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
    varying vec3 vNormal;
    uniform float time;
        
    void main(void) {
        vec3 light = vec3(0.1, .9, .1);

        light = normalize(light);

        float dProd = max(0.2, dot(vNormal, light));

        gl_FragColor = vec4(dProd, // R
                        dProd, // G
                        dProd, // B
                        1.0);  // A
                        
    }
    </script>
    <script src="../static/js/road.js"></script>
</body>
