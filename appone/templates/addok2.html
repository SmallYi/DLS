        var socket;
        function connect() {
            var host = "ws://222.20.72.244:3368/ws";
            var i = 0;
            socket = new WebSocket(host);
            try {

                socket.onopen = function (msg) {
                    var ms = localStorage.getItem('re');
                    socket.send(ms);
                    alert(ms);
                };
                socket.onmessage = function (msg) {
                    if (typeof msg.data == "string") {
                        //alert(msg.data);
                        ReceiveProgressData(msg.data);
                        i++;
                    }
                    else {
                        alert("非文本消息");
                    }
                };
                socket.onclose = function (msg) {
                };
            }
            catch (ex) {
                log(ex);
            }

        }

        

        //获取进度条数据
        function ReceiveProgressData(msg) {
            // a.push(msg);alert("2");
            // b = a.pop();//取最新的一条消息           
            var obj = JSON.parse(msg);
            alert(obj.data);
            if (obj.type == 'progress') { 
                // var bar = document.getElementById("prog-b");
                // bar.style.width =50;          
                if (obj.data == 0) {alert("3");
                    $("#prog-b").animate({
                        width: '0%'
                    });
                    $("#dcp").text(obj.description);
                } else {alert("4");
                    $("#prog-b").animate({
                        width: obj.data + '%'
                    });alert("5");
                    $("#dcp").text(obj.description);
                }
            }
        }
        window.onbeforeunload = function () {
            try {
                socket.close();
                socket = null;
            }
            catch (ex) {
            }
        };

        function $(id) { return document.getElementById(id); }

        function onkey(event) { if (event.keyCode == 13) { send(); } }
